<html>
    <head>
        <title>Home Page Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: rgb(11, 250, 238);">
        <fieldset>
            <legend style="color: blue;">Registration Form</legend>
            <form action="personality3.html" method="get">
                <label for="">FIRST NAME:</label>
                <input type="text" placeholder="First Name" required><br><br>
                <label for="">Last NAME:</label>
                <input type="text" placeholder="Last Name" required><br><br>
                <label for="">Mobile NO:</label>
                <input type="number" placeholder="Mobile number" required><br><br>
                <label for="">Type:</label>
                <select name="Type" id="Type" required>
                    <option name="Type" value="" selected disabled>Select Type</option>
                    <option name="Type" value="Student">Student</option>
                    <option name="Type" value="Business man">Business man</option>
                    <option name="Type" value="ADVOCATE">ADVOCATE</option>
                    <option name="Type" value="DOCTOR">DOCTOR</option>
                    <option name="Type" value="TEACHER">TEACHER</option>
                    <option name="Type" value="EC">EC</option>
                    <option name="Type" value="CIVIL SERVANT">CIVIL SERVANT</option>
                    <option name="Type" value="LOCAL BODIES">LOCAL BODIES</option>
                </select required><br><br>
                <select name="Select" id="select" required>
                    <option name="Login" value="" selected disabled>Select</option>
                    
                    <option name="sign up" value="sign up">sign up</option>
                    <label for="">Email:</label>
                <input type="email" name="" id="" placeholder="Email" required><br><br>
                
                <label for="">Passward</label>
                <input type="text" placeholder="Passward" required><br><br>
                <input type="reset" value="Reset">
                    <a href="personality3.html" >
                        <input type="submit" value="submit"  >
                    </a>
        </fieldset>

    
    </body>
</html>
