<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    body {
            font-family: Arial, sans-serif;
            background-color: #8cdee0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

    .certificate {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #000;
      position: relative;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .content {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .signature {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }

    .photo {
      max-width: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="certificate">
    <div class="header">
      <div class="title">Certificate of Achievement</div>
      <div class="content">This is to certify that</div>
    </div>

   
    <div class="content">
      <strong>[Pankaj kushwah]</strong>
    </div>

    <div class="content">
      has successfully completed the course on [Course Name] with distinction.
    </div>

    <div class="signature">
      <div>Date: [27/11/2023]</div>
      <div>(Signature)</div>
    </div>

    <div class="photo">
      <img src="signature.png" alt="Photo">
    </div>
  </div>

  <div>
    <h6> Presented by pankaj kushwah</h1>
  </div>

</body>
</html>
